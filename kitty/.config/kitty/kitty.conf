# Font configuration
font_family JetBrains Mono Nerd Font
font_size 16.0
adjust_line_height 120%

# Window appearance
hide_window_decorations titlebar-only
window_padding_width 4
background_opacity 1.0
background_blur 95
cursor_blink_interval 0

# Tab bar configuration
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style round
tab_title_template "{index}: {'{:.15}'.format(title)}"
active_tab_foreground #000000
active_tab_background #ffad33
inactive_tab_foreground #000000
inactive_tab_background #05fef3
tab_bar_background #0b0022

# Scrollback and performance
scrollback_lines 10000
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Key mappings
# Disable default Ctrl+P
map ctrl+p no_op

# Vertical split (split right) - matches WezTerm's Ctrl+V behavior  
map ctrl+\\ launch --location=vsplit --cwd=current

# Additional splits matching your WezTerm config
map ctrl+b launch --location=hsplit --cwd=current
map ctrl+backslash launch --location=vsplit --cwd=current

# Window navigation
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up  
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right

# Window resizing
map alt+j resize_window shorter 3
map alt+k resize_window taller 3
map alt+h resize_window narrower 3
map alt+l resize_window wider 3

# Window selection and focus
map ctrl+o focus_visible_window
map ctrl+p select_tab

# Tab management
map cmd+t new_tab_with_cwd
map alt+1 show_tab

# Window navigation
map ctrl+minus focus_visible_window

# Additional useful mappings
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

